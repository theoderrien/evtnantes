      box-shadow: 0 2px 8px #c4c4c4 inset;
      text-align: left;
      font-size: 14px;
      font-family: inherit;
      color: #738289;
      font-weight: bold;

    /*-------------------------
        List layout
    --------------------------*/

    ul.list {
      list-style: none;
      width: 500px;
      margin: 0 auto;
      text-align: left;
    }

    ul.list li {
      border-bottom: 1px solid #ddd;
      padding: 10px;
      overflow: hidden;
      width: 100%;
    }

    ul.list li img {
      width: 120px;
      height: 120px;
      float: left;
      border: none;
    }

    ul.list li p {
      margin-left: 135px;
      font-weight: bold;
      color: #6e7a7f;
    }

    /*-------------------------
        Grid layout
    --------------------------*/

    ul.grid {
      width: 45%;
      margin: 0 auto;
      display: flex;
      flex-direction: row;
      justify-content: center;
    }

    ul.grid li {
      padding: 5px;
      width: 300px;
    }

    ul.grid li img {
      height: 280px;
      object-fit: cover;
      border: none;
    }

    .title {
      text-align: center;
      font-weight: bold;
      -ms-text-overflow: ellipsis;

  <body>
  	<div id="evtnantes" v-cloak>
  		<div class="bar">

		<!-- These two buttons switch the layout variable,
			 which causes the correct UL to be shown. -->

		<a class="list-icon" v-bind:class="{ 'active': layout == 'list'}" v-on:click="layout = 'list'"></a>
		<a class="grid-icon" v-bind:class="{ 'active': layout == 'grid'}" v-on:click="layout = 'grid'"></a>
	</div>
	<input type="text" v-model="search" name="search" placeholder="Rechercher un événement...">
	<ul v-if="layout == 'grid'" class="grid">
		<!-- A view with big photos and no text -->
		<li v-for="e in filteredList">
			<img :src="e.fields.media_1">
			<p>
				{{e.fields.nom}}<br>
				{{e.fields.date | formatDate}}<a v-if="e.fields.heure_debut != null"> - {{e.fields.heure_debut}}</a><br>
			</p>
		</li>
	</ul>

	<ul v-if="layout == 'list'" class="list">
		<!-- A compact view smaller photos and titles -->
		<li v-for="e in filteredList">
			<img :src="e.fields.media_1">
			<p>
				{{e.fields.nom}}<br>
				{{e.fields.date | formatDate}} - {{e.fields.heure_debut}}<br>
				{{e.fields.lieu}}<br>
				{{e.fields.adresse}}
			</p>
		</li>
	</ul>
	  
	</div>
  	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  	<script>
  		var apiURL = 'https://data.nantesmetropole.fr/api/records/1.0/search/?dataset=244400404_agenda-evenements-nantes-nantes-metropole&facet=emetteur&facet=rubrique&facet=lieu&facet=ville'

		var app = new Vue({

			el: '#evtnantes',

			data: {
			  	events : [],
			  	layout : 'list',
			  	search : ''

			},

			created: function () {
			    this.getDataFromApi()
			},

			filters: {
			    truncate: function (v) {
				    var newline = v.indexOf('\n')
				    return newline > 0 ? v.slice(0, newline) : v
			    },
			    formatDate: function (v) {
					var d = new Date(v),
					month = '' + (d.getMonth() + 1),
					day = '' + d.getDate(),
					year = d.getFullYear();

					if (month.length < 2) 
						month = '0' + month;
					if (day.length < 2) 
						day = '0' + day;
					 return [day, month, year].join('/');
				}
			},

			methods: {
			    getDataFromApi: function () {
			    	axios
				      .get(apiURL)
				      .then(response => (this.events = response.data.records)),
				      console.log(events)
			    }
			},
			computed: {
		        filteredList() {
			        return this.events.filter(event => {
			          return event.fields.nom.toLowerCase().includes(this.search.toLowerCase())
			        })
		      	}
		    }
		})
  	</script>
